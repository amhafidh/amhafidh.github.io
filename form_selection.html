<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-selection {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .form-selection h1 {
      margin-bottom: 30px;
    }
    .form-selection a {
      display: block;
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #007bff;
      border-radius: 8px;
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    .form-selection a:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-selection">
    <h1>Select a Form</h1>
    <a href="Membership Declaration Form.pdf" target="_blank">Membership Declaration Form</a>
    <a href="Next of Kin Form.pdf" target="_blank">Next of Kin Form</a>
  </div>
</body>
</html>
