<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses Summary</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    canvas {
      max-width: 800px;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Expenses Chart Summary</h1>
  <canvas id="expensesChart" height="100"></canvas>

  <script>
    fetch("Expenses.json")
      .then(res => res.json())
      .then(data => {
        const grouped = {};
        data.forEach(item => {
          const label = item.Category || item.Type || "Uncategorized";
          const amount = parseFloat(item.Amount || item.Value || item.Total || 0);
          if (!grouped[label]) grouped[label] = 0;
          grouped[label] += amount;
        });

        const labels = Object.keys(grouped);
        const values = Object.values(grouped);

        new Chart(document.getElementById("expensesChart"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Expense Amount",
              data: values,
              backgroundColor: "#007bff"
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
          }
        });
      });
  </script>
</body>
</html>
