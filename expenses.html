<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .table-container {
      overflow-x: auto;
    }
    .search-box {
      max-width: 400px;
      margin: 0 auto 20px auto;
    }
    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Expenses Summary</h1>
  <div class="search-box">
    <input type="text" id="searchInput" class="form-control" placeholder="Search expenses..." onkeyup="filterExpenses()">
  </div>
  <div class="table-container">
    <table class="table table-bordered table-striped" id="expensesTable">
      <thead class="table-primary">
        <tr id="tableHead"></tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="100%">Loading...</td></tr>
      </tbody>
    </table>
  </div>
  <canvas id="expensesChart" height="100"></canvas>

  <script>
    let allData = [];

    fetch("Expenses.json")
      .then(res => res.json())
      .then(data => {
        allData = data;
        renderTable(allData);
        drawChart(allData);
      });

    function renderTable(data) {
      const thead = document.getElementById("tableHead");
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      if (!data.length) {
        tbody.innerHTML = '<tr><td colspan="100%">No expenses found.</td></tr>';
        return;
      }
      const headers = Object.keys(data[0]);
      thead.innerHTML = headers.map(h => `<th>${h}</th>`).join("");
      data.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = row[h];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function filterExpenses() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allData.filter(row =>
        Object.values(row).some(val =>
          String(val).toLowerCase().includes(query)
        )
      );
      renderTable(filtered);
      drawChart(filtered);
    }

    function drawChart(data) {
      const ctx = document.getElementById("expensesChart").getContext("2d");
      const group = {};
      data.forEach(row => {
        const category = row.Category || row.Type || "Other";
        const amount = parseFloat(row.Amount || row.Total || row.Value || 0);
        if (!group[category]) group[category] = 0;
        group[category] += amount;
      });

      const labels = Object.keys(group);
      const values = Object.values(group);

      if (window.expChart) window.expChart.destroy();
      window.expChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Total Expenses",
            data: values,
            backgroundColor: "#007bff"
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }
  </script>
</body>
</html>
