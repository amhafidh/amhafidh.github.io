<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Tribe Fund</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background-color: white;
      padding: 30px 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card i {
      font-size: 40px;
      margin-bottom: 10px;
      color: #007bff;
    }
    .card h3 {
      margin: 10px 0 0 0;
      font-size: 1.1em;
    }
    a.card {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Tribe Fund</h1>
    <p>Manage your community investment and welfare wisely</p>
  </header>

  <main class="container">
    <div class="card">
      <i class="fas fa-hand-holding-usd"></i>
      <h3>My Loans</h3>
    </div>
    <div class="card">
      <i class="fas fa-piggy-bank"></i>
      <h3>Members Contribution</h3>
    </div>
    <a href="members.html" class="card">
      <i class="fas fa-users"></i>
      <h3>Members</h3>
    </a>
    <div class="card">
      <i class="fas fa-money-check-alt"></i>
      <h3>Expenses</h3>
    </div>
    <div class="card">
      <i class="fas fa-hand-holding-heart"></i>
      <h3>Social Fund</h3>
    </div>
   <a href="The Tribe Fund Constitution_V3_January2025.pdf" class="card" target="_blank">
  <i class="fas fa-scroll"></i>
  <h3>Constitution</h3>
</a>
    
<!-- Forms button becomes a styled dropdown card -->
<div class="card p-3 text-center" style="position: relative;">
  <i class="fas fa-file-alt fa-2x mb-2 text-primary"></i>
  <h4 class="mb-2">Forms</h4>
  <div class="dropdown">
    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Select Form
    </button>
    <ul class="dropdown-menu w-100 mt-2">
      <li><a class="dropdown-item" href="membership_declaration_form.pdf" target="_blank">Membership Declaration</a></li>
      <li><a class="dropdown-item" href="next_of_kin_form.pdf" target="_blank">Next of Kin Form</a></li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="card">
      <i class="fas fa-chart-line"></i>
      <h3>Investments</h3>
    </div>
  </main>
</body>
</html>
